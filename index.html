<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="base">
    <!-- Display to show the input and result -->
            <input type="text" id="display" disabled>
    <!-- Number buttons -->        <div id="numCont">
            <button id='exp'>x²</button>
            <button id='root'>√x</button>
            <button id='ac'>AC</button>
            <button id='del'>⌫</button>
            <button class="numBut">7</button>
            <button class="numBut">8</button>
            <button class="numBut">9</button>
            <button id='division' class="sign">÷</button>
            <button class="numBut">4</button>
            <button class="numBut">5</button>
            <button class="numBut">6</button>
            <button id="multiply" class="sign">x</button>
            <button class="numBut">1</button>
            <button class="numBut">2</button>
            <button class="numBut">3</button>
            <button id='rest' class="sign">-</button>
            <button id='dot'>.</button>
            <button class="numBut">0</button>
            <button id='equal'>=</button>
            <button id='add' class="sign">+</button>
        </div>
    </div>
</body>
</html>
